
<div class="row bg-light registration">
    <div class="col">
        <form role="form" ngSubmit="onSubmit()" #f=ngForm>
            <fieldset>
                <div class="form-group">
                    <Legend for="source" >Leave From</Legend>
                    <input type="text" ngModel name="source" id="destination" class="form-control" />
                </div>

                <div class="form-group">
                    <Legend for="destination" >Go to</Legend>
                    <input type="text" name="destination" id="destination" class="form-control" />
                </div>

                <div class="form-group">
                    <Legend for="carType" >Select your car type</Legend>
                    <select ngModel name="carType" id="carType" class="form-control">
                        <option value="SUV">SUV</option>
                        <option value="SIDAN">Sidan</option>
                        <option value="HATCHBACK">HatchBack</option>
                        <option value="VAN">Van</option>
                    </select>
                </div>

                <div class="form-group">
                    <Legend for="leaveDate" >Leave On</Legend>
                    <input type="date" ngModel name="leaveDate" id="leaveDate"  class="form-control"  min=""/>
                </div>

                <div class="form-group">
                    <Legend for="totalSeat" >Total Seats Available</Legend>
                    <input type="text" name="totalSeat" id="totalSeat" class="form-control" />
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" ngModel name="btnOfferRide">Offer Ride</button>
                </div>


            </fieldset>
        </form>
    </div>
</div>

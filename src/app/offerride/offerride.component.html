
<div class="row bg-light registration tabcontent rounded">
    <div class="col">
        <form role="form" (ngSubmit)="onSubmit(f)" #f=ngForm>
            <fieldset>
                <div class="form-group">
                    <Legend for="source" >Leave From</Legend>
                    <input type="text" ngModel name="source" id="destination" class="form-control" />
                </div>

                <div class="form-group">
                    <Legend for="destination" >Go to</Legend>
                    <input type="text" ngModel name="destination" id="destination" class="form-control" />
                </div>

                <div class="form-group">
                    <Legend for="carType" >Select your car type</Legend>
                    <select ngModel name="carType" id="carType" class="form-control" required>
                        <option value="SUV">SUV</option>
                        <option value="SIDAN">Sidan</option>
                        <option value="HATCHBACK">HatchBack</option>
                        <option value="VAN">Van</option>
                    </select>
                </div>

                <div class="form-group">
                    <Legend for="date" >Leave On</Legend>
                    <input type="date" ngModel name="date" id="leaveDate"  class="form-control"  min=""/>
                </div>

                <div class="form-group">
                    <Legend for="totalSeat" >Total Seats Available</Legend>
                    <input type="text" ngModel name="availableSeats"  class="form-control" />
                </div>
                    <input type="hidden" name="totalSeats" [value]="val">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit"  name="btnOfferRide" >Offer Ride</button>
                </div>


            </fieldset>
        </form>
    </div>
</div>

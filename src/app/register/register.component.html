<br>

<div class=" row bg-light registration rounded">
    <div class="col">
        <form action="" method="post" id="fileForm" role="form">
            <fieldset>
                <legend class="text-center"><i>Registration</i><span class="req"></span></legend>
                <hr>
                <div class="form-group">
                        <label for="userName"> User name :  </label> 
                        <input class="form-control" type="text" name="username" id="userName"  placeholder="minimum 6 letters" required="">  
                        <div id="userNameError"></div>
                </div>     
        
                <div class="form-group"> 	 
                    <label for="firstName"> First name : </label>
                    <input class="form-control" type="text" name="firstName" id="firstName"  required=""> 
                    <div id="firstNameError"></div>    
                </div>

                <div class="form-group">
                    <label for="lastName"> Last name : </label> 
                    <input class="form-control" type="text" name="lastName" id="lastName"  required="">  
                    <div id="lastNameError"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group ">
                    <label for="gender"style="position:relative; left :10% ;margin-bottom: 10%">Select Gender</label>
                    <div class="radio col-md-12 form-inline">
                        <input type="radio" name="gender" id="male"><label for="male">Male </label>&nbsp;
                        &emsp;
                        <input type="radio" name="gender" id="female"><label for="female">Female</label>&nbsp;
                        &emsp;
                        <input type="radio" name="gender" id="other"><label for="other">Other</label>
                    </div>
                </div>
                    
                    <div class="radio col-sm-6" style="position:relative; left: 10%; ">
                            <label for="phoneNumber" > Phone Number : </label>
                            <input required="" type="text" name="phoneNumber" id="phoneNumber" class="form-control input-sm "  placeholder="Enter your phone Number">
                            <div id="phoneNumberError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" > Email Address : </label> 
                    <input class="form-control" required="" type="email" name="email" id="email">   
                    <div id="emailError"></div>
                </div>


                <div class="form-group">
                    <label for="password">Password : </label>
                    <input required="" name="password" type="password" class="form-control " minlength="4" maxlength="20" id="password"> 
                    <div id="password"></div>

                    <label for="password"> Password Confirm : </label>
                    <input required="" name="password" type="password" class="form-control " minlength="4" maxlength="20" placeholder="Enter again to validate" id="pass2" onkeyup="checkPass(); return false;">
                    <div id="confirmPassword"></div>
                </div>
               

                <div class="form-group ">
                    <input type="hidden" value={{date}} name="dateregistered">
                    <hr>

                    <input type="checkbox" required="" name="terms"  id="field_terms"> &nbsp; <label for="terms">I agree with the terms and conditions for Registration.</label>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
                </div>
                    
        </fieldset>
        </form>

    </div>

</div>

<div class="row bg-light login rounded tabcontent">
  <div class="panel ">
    <div class="panel-heading" style="margin-left:40%;font-size: 17px; color: rgb(76, 81, 82)"><i>Login</i></div>
    
    <div class="panel-body">
        
      <div class="col ">
          <hr><form (ngSubmit)="onSubmit(f)" #f=ngForm>
          <div class="form-group ">
            <label for="exampleInputEmail1" style="margin-top: 12px">Email address</label>
            <input type="email" ngModel name="userName"class="form-control"   
            aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ngModel name="password" class="form-control"  placeholder="Password">
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="keepMeLogin">
            <label class="form-check-label" for="keepMeLogin">Keep me logedin</label>
          </div> -->
          <hr>
          <button type="submit"  class="btn btn-secondry" style="margin-bottom: 14px;" data-toggle="modal" data-target="#myModal">Login</button>

        </form>

        
      </div>
    </div>
  </div>
</div>

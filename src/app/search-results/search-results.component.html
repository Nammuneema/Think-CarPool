<div class="row">
  <div class="col-md-6">
<div class="table-responsive  rounded tabcontent" >
  <table class="table table-striped table-light table-hover">
    <thead class="table-info ">
    <tr>
      <th scop="col-sm-4"></th>
      <th scope="col">Name</th>
      <th scope="col">Car Type</th>
      <th scope="col">Total Seats</th>
      <th scope="col">Seats left</th><tr>
        </thead>
      <tr *ngFor="let details of resultDemo" >
        <td class="radio"><input type="radio" name="ride" id="" (value)="details.rideId" (click)="showProfile(details.rideId,details.userName)"></td>
         <td><a href="#">{{details.userName}}</a></td>
        <td>{{details.carType}}</td>
        <td>{{details.totalSeats}}</td>
        <td>{{details.availableSeats}}</td>      
      </tr> 
  </table>
  <!-- <h1 class="bg-light">{{ searchDataSearvice.data }}</h1> -->
</div>
</div>
  <div class="col-md-6">
      <div class="card" style="width:400px">
      <img class="card-img-top" src="../assets/385545.jpg" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{ (userDetails.firstName + " " + userDetails.lastName) }}</h4>
        <p class="card-text">{{ userDetails.contactNo }}</p>
        <input type="text"  name="noOfSeats" id="noOfSeats" [(ngModel)]=noOfSeats >
        <a class="btn btn-primary" (click)="bookRide()">Book Ride</a>
      </div>
    </div>
  </div>
</div>
